{% extends 'feed/_base.html' %}
        
        {% block title %}
            Login | SMARTLY
        {% endblock %}

{% block feed_content %}

<body class="feed">
{%load static %}
{% load crispy_forms_tags %}
<br/>
    <div class='row'>
        <div class='col-sm-3 col-xs-12' style='background-color:yellow;'>
            <h1>{{ object.user }} </h1>
        </div>
        <div class='col-sm-9 col-xs-12'>
             {{ object.content|safe }}<br/>
                <br/>
            {{ object.created_at|timesince }}
        </div>

    </div>
    {% include 'layouts/_footer.html' %} 
</body>

{% endblock %}
